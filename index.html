<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <img
        src="./images/image-product-mobile.jpg"
        alt="product image"
        width="220"
        height="200"
        class="parfume-image"
      />
      <section class="description">
        <h4 class="second-header">Perfume</h4>
        <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-after-reduction">$149.99</span>
          <span class="price-before-reduction">$169.99</span>
        </div>
        <button class="add-to-cart">
          <img
            src="./images/icon-cart.svg"
            alt="shopping cart"
            width="20"
            height="20"
            class="shopping-cart"
          />
          <span>Add to Cart</span>
        </button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
        target="_blank"
        >Marian</a
      >.
    </div>
  </body>
</html>
